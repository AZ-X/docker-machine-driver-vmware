name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make GOARCH=amd64 GOOS=windows

    - uses: actions/download-artifact@v2
      name: download-artifact
      with:
        path: /home/runner/work/docker-machine-driver-vmware/docker-machine-driver-vmware/out/docker-machine-driver-vmware.exe
          
